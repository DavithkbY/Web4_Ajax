<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head(title='Overview news')">
</head>
<body>
<header th:replace="fragments/header :: header(current='overview-news')"></header>
<main class="container">
    <div id="mainContainer">
    </div>

    <form id="addNewsForm pt-3">
        <h2>Add News</h2>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputTitle">Title</label>
            <div class="col-sm-10" id="title">
                <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Enter title">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputContent">Content</label>
            <div class="col-sm-10" id="content">
                <textarea type="text" class="form-control" id="inputContent" aria-describedby="contentHelp" placeholder="Enter content" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputAuthor">Author</label>
            <div class="col-sm-10" id="author">
                <input type="text" class="form-control" id="inputAuthor" aria-describedby="authorHelp" placeholder="Enter author">
            </div>
        </div>
        <button class="btn btn-primary" id="addNewsButton">Add</button>
    </form>
</main>
<script type="text/javascript" th:src="@{/js/news-overview.js}"></script>
</body>
</html>
